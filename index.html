<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Showcase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
      }

      nav .logo {
        color: #fff;
        font-size: 1.5rem;
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #575757;
      }

      .menu-toggle {
        display: none;
        font-size: 1.5rem;
        color: #fff;
        cursor: pointer;
      }

      .hero {
        text-align: center;
        padding: 50px 20px;
        background-color: #f4f4f4;
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .logos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .logo-item {
        text-align: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .logo-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .logo-item img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .logo-item h3 {
        margin-top: 10px;
        font-size: 1.2rem;
        color: #333;
        border-radius: 5px;
        background-color: #47b6fc;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
      }

      footer p {
        margin: 5px 0;
      }

      footer a {
        color: #4caf50;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        nav ul {
          display: none;
          flex-direction: column;
          background-color: #333;
          position: absolute;
          top: 60px;
          right: 20px;
          width: 200px;
          border-radius: 8px;
          overflow: hidden;
        }

        nav ul.active {
          display: flex;
        }

        nav ul li {
          margin: 0;
        }

        nav ul li a {
          display: block;
          padding: 10px 20px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">My Logos</a>
      <span class="menu-toggle">&#9776;</span>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="hero" id="home">
      <h1>Welcome to My Logo Showcase</h1>
      <p>
        Explore a collection of professionally designed logos to inspire your
        next project.
      </p>
    </div>

    <div class="logos">
      <div class="logo-item">
        <img src="./assets/bubug2-min.png" alt="Logo 1" />
        <h3 class="h3judul">Logo Design 1</h3>
      </div>
      <div class="logo-item">
        <img src="./assets/paktani.png" alt="Logo 2" />
        <h3>Logo Design 2</h3>
      </div>
      <div class="logo-item">
        <img src="./assets/pecahtelur.png" alt="Logo 3" />
        <h3>Logo Design 3</h3>
      </div>
      <div class="logo-item">
        <img src="./assets/tambler.png" alt="Logo 4" />
        <h3>Logo Design 4</h3>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 My Logos. All Rights Reserved.</p>
      <p>Designed by <a href="#">Your Name</a></p>
    </footer>

    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector("nav ul");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
